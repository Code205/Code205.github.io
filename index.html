<!DOCTYPE html>
<html>
  <head>
    <title>Terminal Style Cyber Matrix Vibes</title>
    <link rel="stylesheet" type="text/css" href="cybermatrix.css">
    <style>
      .terminal {
        background-color: #000;
        font-family: "Courier New", Courier, monospace;
        font-size: 16px;
        color: #0f0;
        line-height: 1.5;
        padding: 20px;
        height: 500px;
        width: 600px;
        margin: 0 auto;
        overflow: auto;
      }
      
  .terminal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .terminal-title {
    font-size: 18px;
    font-weight: bold;
  }

  .terminal-line {
    margin-bottom: 10px;
  }

  .terminal-files {
    list-style: none;
    margin: 0;
    padding: 0;
    overflow-y: scroll;
    max-height: 200px;
  }

  .terminal-files li {
    margin-bottom: 5px;
  }

  .terminal-files li:last-child {
    margin-bottom: 0;
  }

  .terminal-files li a {
    color: #0f0;
    text-decoration: none;
  }

  .terminal-files li a:hover {
    text-decoration: underline;
  }

</style>
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-title">Terminal</div>
      </div>
      <div class="terminal-body">
        <div class="terminal-line">Welcome to the Matrix</div>
        <div class="terminal-line">Username: guest</div>
        <div class="terminal-line">Password: *********</div>
      </div>
      <div class="terminal-body">
        <div class="terminal-line">Assignments:</div>
        <ul class="terminal-files">
          <li><a href="assignment1.pdf" download>Assignment 1</a></li>
          <li><a href="assignment2.pdf" download>Assignment 2</a></li>
          <li><a href="assignment3.pdf" download>Assignment 3</a></li>
          <li><a href="assignment4.pdf" download>Assignment 4</a></li>
          <li><a href="assignment5.pdf" download>Assignment 5</a></li>
        </ul>
      </div>
      <div class="terminal-body">
        <div class="terminal-line">Resources:</div>
        <ul class="terminal-files">
          <li><a href="resource1.pdf" download>Resource 1</a></li>
          <li><a href="resource2.pdf" download>Resource 2</a></li>
          <li><a href="resource3.pdf" download>Resource 3</a></li>
          <li><a href="resource4.pdf" download>Resource 4</a></li>
          <li><a href="resource5.pdf" download>Resource 5</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
