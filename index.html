<!DOCTYPE html>
<html>
  <head>
    <title>Matrix-Inspired Terminal Website</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        background-color: #000000;
        color: #00ff00;
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
      }
      
      .terminal {
        width: 700px;
        height: 500px;
        margin: 50px auto;
        background-color: #111111;
        border-radius: 10px;
        box-shadow: 0px 0px 50px #00ff00;
        overflow: hidden;
      }
      
      .header {
        height: 50px;
        background-color: #222222;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0px 20px;
      }
      
      .button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 10px;
      }
      
      .red {
        background-color: #ff5f56;
      }
      
      .yellow {
        background-color: #ffbd2e;
      }
      
      .green {
        background-color: #27c93f;
      }
      
      .title {
        font-size: 20px;
        margin-left: 10px;
      }
      
      .body {
        padding: 20px;
        height: calc(100% - 100px);
        overflow: auto;
        position: relative;
      }
      
      .prompt {
        font-weight: bold;
        display: inline-block;
        margin-right: 10px;
      }
      
      .input {
        display: inline-block;
        position: relative;
        margin-right: 10px;
      }
      
      .cursor {
        display: inline-block;
        position: absolute;
        height: 100%;
        width: 2px;
        background-color: #00ff00;
        animation: blink 1s infinite;
        animation-direction: alternate;
      }
      
      @keyframes blink {
        from {
          opacity: 1;
        }
      
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="terminal">
      <div class="header">
        <div class="button red"></div>
        <div class="button yellow"></div>
        <div class="button green"></div>
        <div class="title">Matrix Terminal</div>
      </div>
      <div class="body">
        <div class="prompt">></div>
        <div class="input">
          <span class="cursor"></span>
        </div>
      </div>
    </div>
